<div class="course-card">

  <div class="course-title">
      {{post.Content}}
  </div>

  <div class="post-upvotes">
      {{post.UpVotes}}
      <button (click) = "UpVote()">Up vote</button>
  </div>
  
  <div>
    {{post.DownVotes}}
    <button (click) = "DownVote()">down vote</button>
  </div>
  <div>
  {{post.TotalVote}}
</div>
</div>
