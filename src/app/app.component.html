<div class="navbar">
    <button (click)="myClickFunction($event,'Home')">S3P</button>
    <button (click)="myClickFunction($event,'Profile')">Profile</button>
    <button (click)="myClickFunction($event,'Inbox')">Inbox</button>
    <button (click)="myClickFunction($event,'Social')">Social</button>
    <button (click)="myClickFunction($event,'Groups')">Groups</button>
    <div class="dropdown">
      <button class="dropbtn">Feeds 
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
          <button (click)="myClickFunction($event,'TopPost')">Top Posts</button>
          <button (click)="myClickFunction($event,'TopGroupPost')">Top Group Posts</button>
          <button (click)="myClickFunction($event,'TopFollowing')">Top Following</button>
          <button (click)="myClickFunction($event,'TopBattles')">Top Battles</button>
      </div>
    </div> 
  
  <button (click)="myClickFunction($event,'SignUp')"><span class="glyphicon glyphicon-user"></span> Sign Up</button>
  <button (click)="myClickFunction($event,'LogIn')"><span class="glyphicon glyphicon-log-in"></span> Login</button>
</div>

<div *ngIf = "onclickLogIn">
  <app-log-in></app-log-in>
</div>
<div *ngIf = "onclickSignUp">
  Sign Up page
</div>
<div *ngIf = "onclickProfile">
  <app-profile-page></app-profile-page>
</div>
<div *ngIf = "onclickInbox">
   <app-messaging></app-messaging>
</div>
<div *ngIf = "onclickSocial">
  Social page
</div>
<div *ngIf = "onclickGroups">
  Group page
</div>
<div *ngIf = "onclickTopPost">
  Top Posts
</div>
<div *ngIf = "onclickTopFollowing">
  Top Following
</div>
<div *ngIf = "onclickTopGroupPost">
  Top Group Psts
</div>
<div *ngIf = "onclickTopBattles">
  Battles
</div>
<div *ngIf = "onclickHome">
    HomePage
</div>
